name: Build a WAR file using Maven

on:

  push:

    branches: [ "main" ]

jobs:

  build:

    runs-on: self-hosted

    steps:

    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'
    - name: Build with Maven
      run: mvn clean install -f pom.xml
    - name: Excute Jar File
      run: sudo kill -9 `sudo lsof -t -i:8081` & sudo java -jar /home/ubuntu/actions-runner/_work/test/test/target/MotherLove-0.0.1-SNAPSHOT.jar
